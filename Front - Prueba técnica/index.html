<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" required>

        <button type="button" onclick="cargarDatosUsuario()">Cargar Datos</button>
    </form>

    <div id="userData">
    
    </div>

    <form>
        <label for="tituloPdf">Título:</label>
        <input type="text" id="tituloPdf" required>

        <label for="archivoPdf">Archivo PDF:</label>
        <input type="file" id="archivoPdf" accept=".pdf" required>

        <button type="button" onclick="cargarPDF()">Cargar PDF</button>
    </form>

    <div id="pdfData">

    </div>


<form>
    <label for="tituloImagen">Título:</label>
    <input type="text" id="tituloImagen" required>

    <label for="archivoImagen">Imagen:</label>
    <input type="file" id="archivoImagen" accept="image/*" required>

    <button type="button" onclick="cargarImagen()">Cargar Imagen</button>
</form>
